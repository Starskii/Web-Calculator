<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="output">
            <label id="output-label">0</label>
        </div>
        <div id="button-container">
            <div class="button-row">
                <button id="clear-button" class="input-button">C</button>
            </div>
            <div class="button-row">
                <button id="7" class="input-button">7</button>
                <button id="8" class="input-button">8</button>
                <button id="9" class="input-button">9</button>
                <button id="+" class="input-button">+</button>
            </div>
            <div class="button-row">
                <button id="4" class="input-button">4</button>
                <button id="5" class="input-button">5</button>
                <button id="6" class="input-button">6</button>
                <button id="-" class="input-button">-</button>
            </div>
            <div class="button-row">
                <button id="1" class="input-button">1</button>
                <button id="2" class="input-button">2</button>
                <button id="3" class="input-button">3</button>
                <button id="x" class="input-button">x</button>
            </div>
            <div class="button-row">
                <button id="0" class="input-button">0</button>
                <button id="." class="input-button">.</button>
                <button id="=" class="input-button">=</button>
                <button id="/" class="input-button">/</button>
            </div>
        </div>
    </div>
</body>
</html>
