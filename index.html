<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="output">
            <label id="output-label">0</label>
        </div>
        <div id="button-container">
            <div class="button-row">
                <button id="clear-button" class="input-button">C</button>
            </div>
            <div class="button-row">
                <button id="seven" class="input-button">7</button>
                <button id="eight" class="input-button">8</button>
                <button id="nine" class="input-button">9</button>
                <button id="plus" class="input-button">+</button>
            </div>
            <div class="button-row">
                <button id="four" class="input-button">4</button>
                <button id="five" class="input-button">5</button>
                <button id="six" class="input-button">6</button>
                <button id="minus" class="input-button">-</button>
            </div>
            <div class="button-row">
                <button id="one" class="input-button">1</button>
                <button id="two" class="input-button">2</button>
                <button id="three" class="input-button">3</button>
                <button id="times" class="input-button">x</button>
            </div>
            <div class="button-row" id="final-row">
                <button id="zero" class="input-button">0</button>
                <button id="equals" class="input-button">=</button>
                <button id="slash" class="input-button">/</button>
            </div>
        </div>
    </div>
</body>
</html>
